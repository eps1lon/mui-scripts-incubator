# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "12.x"
    displayName: "Install Node.js"

  - script: |
      yarn install
    displayName: "install dependencies"

  - script: |
      yarn format:check
    displayName: "check code style"

  - script: |
      yarn lint
    displayName: "check code semantics"
  
  - script: |
      npm version 0.0.0-canary.$(Build.SourceVersion) --no-git-tag-version
    displayName: "Set canary version"

  - script: |
      npm pack
    displayName: "Pack distributable"

  - task: S3Upload@1
    inputs:
      regionName: 'eu-central-1'
      bucketName: 'eps1lon-mui-scripts'
      globExpressions: '*.tgz'
      targetFolder: 'artifacts/$(Build.SourceBranchName)/$(Build.SourceVersion)'
      filesAcl: 'public-read'
    displayName: "Upload distributables to S3"
    env:
      AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
      AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)

  - task: Npm@1
    continueOnError: "true"
    inputs:
      command: publish
      publishEndpoint: github
    displayName: "publish if version changed"
