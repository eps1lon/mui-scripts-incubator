# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "12.x"
    displayName: "Install Node.js"

  - script: |
      # Install WebKit dependencies 
      sudo apt-get install -y libwoff1 \
                              libopus0 \
                              libwebp6 \
                              libwebpdemux2 \
                              libenchant1c2a \
                              libgudev-1.0-0 \
                              libsecret-1-0 \
                              libhyphen0 \
                              libgdk-pixbuf2.0-0 \
                              libegl1 \
                              libnotify4 \
                              libxslt1.1 \
                              libevent-2.1-6 \
                              libgles2 \
                              libvpx5
      # Install Chromium dependencies
      sudo apt-get install -y libnss3 \
                              libxss1 \
                              libasound2
      # Install Firefox dependencies
      sudo apt-get install -y libdbus-glib-1-2
    displayName: "install playwright dependencies"

  - script: |
      yarn install
    displayName: "install dependencies"

  - script: |
      yarn format:check
    displayName: "check code style"

  - script: |
      yarn lint
    displayName: "check code semantics"

  - script: |
      yarn a11y-snapshot --runInBand
    displayName: "test"

  - task: Npm@1
    continueOnError: "true"
    inputs:
      command: publish
      publishEndpoint: github
    displayName: "publish if version changed"
